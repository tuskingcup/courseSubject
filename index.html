<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

</head>

<body class="container-xxl">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Subject List <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="info">
        <p id='stdID'></p>
        <p id='stdName'></p>
    </div>

    <div class="input-group">
        <select class="form-select" id="selectSemester" aria-label="Example select with button addon">
          <option selected value="default">กรุณาเลือกปีการศึกษา</option>
        </select>
    </div>

    <table id="subjectTable" class="table">
        <thead>
            <tr>
                <th scope="col">ลำดับ</th>
                <th scope="col">รหัสวิชา</th>
                <th scope="col">หน่วยกิต</th>
                <th scope="col">เกรด</th>
            </tr>
        </thead>
    </table>
    <table id="summaryTable" class="table">
        <thead>
            <tr>
                <th scope="col">ผลกำศึกษา</th>
                <th scope="col">หน่วยกิตที่ลงทะเบียน</th>
                <th scope="col">หน่วยกิตที่คำนวณ</th>
                <th scope="col">แต้มระดับคะแนน</th>
                <th scope="col">เกรดเฉลี่ย</th>
                <th scope="col">หน่วยกิตที่ได้</th>
                <th scope="col">สถานภาพทางการศึกษา</th>
            </tr>
        </thead>
    </table>
    <script type="module" src="test.js"></script>
